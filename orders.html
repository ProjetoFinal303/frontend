<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Pedidos - Lanchô</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-gray-100 text-gray-800 flex flex-col min-h-screen">
    <header class="bg-white shadow-md">
        <nav class="container mx-auto px-4 md:px-8 py-3 flex justify-between items-center">
            <a href="./index.html" class="p-2 rounded-full text-gray-600 hover:bg-gray-200">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
                </svg>
            </a>
            <div class="flex items-center space-x-2 md:space-x-4">
                <div class="relative">
                    <button id="menu-toggle-button" class="p-2 rounded-full text-gray-600 hover:bg-gray-200 focus:outline-none">
                        <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" /></svg>
                    </button>
                    <div id="dropdown-menu" class="hidden absolute right-0 mt-2 w-64 bg-white rounded-lg shadow-xl overflow-hidden">
                        <div id="user-section" class="hidden p-4 border-b border-gray-200">
                            <div class="flex items-center">
                                <div class="w-10 h-10 bg-gray-200 rounded-full flex-shrink-0">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-full w-full text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" /></svg>
                                </div>
                                <div class="ml-3">
                                    <a href="./profile.html" id="user-greeting-link" class="text-sm font-semibold text-gray-800 hover:text-yellow-600"></a>
                                    <a id="admin-panel-link" href="./admin.html" class="hidden text-xs text-blue-600 hover:underline">Acessar Painel Admin</a>
                                </div>
                            </div>
                        </div>
                        <div id="login-section" class="p-4 border-b border-gray-200"><a href="./login.html" class="block w-full text-center bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-full">Fazer Login</a></div>
                        <a href="./catalog.html" class="block py-2 px-4 text-sm text-gray-700 hover:bg-yellow-100">Cardápio</a>
                        <div id="logout-section" class="hidden p-2 border-t border-gray-200"><button id="logout-button" class="w-full text-left text-sm text-gray-700 hover:bg-gray-100 p-2 rounded">Sair</button></div>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main class="container mx-auto p-4 md:p-8 flex-grow">
        <h1 class="text-4xl font-bold text-center mb-10 text-yellow-600">Meus Pedidos</h1>
        <div id="orders-list" class="space-y-6">
            <p id="loading-message" class="text-center text-gray-500">Carregando seus pedidos...</p>
        </div>
    </main>
    <footer class="bg-yellow-800 text-yellow-50 mt-12">
        <div class="container mx-auto px-4 md:px-8 py-8 text-center"><p>&copy; 2025 Lanchô. Todos os direitos reservados.</p></div>
    </footer>
    <script>
        const { createClient } = supabase;
        const SUPABASE_URL = 'https://ygsziltorjcgpjbmlptr.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inlnc3ppbHRvcmpjZ3BqYm1scHRyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDgyOTUzNTQsImV4cCI6MjA2Mzg3MTM1NH0.3J19gnI_qwM3nWolVdvCcNNusC3YlOTvZEjOwM6z2PU';
        const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        const ordersListContainer = document.getElementById('orders-list');
        const loadingMessage = document.getElementById('loading-message');
        let currentUser = null;

        async function loadOrders() {
            if (!currentUser) {
                loadingMessage.textContent = 'Você precisa fazer login para ver seus pedidos.';
                return;
            }
            try {
                const { data, error } = await supabaseClient
                    .from('Pedido')
                    .select('*')
                    .eq('id_cliente', currentUser.id)
                    .order('data', { ascending: false });

                if (error) throw error;
                
                loadingMessage.style.display = 'none';
                ordersListContainer.innerHTML = '';

                if (data.length === 0) {
                    ordersListContainer.innerHTML = '<p class="text-center text-gray-500">Você ainda não fez nenhum pedido.</p>';
                    return;
                }

                data.forEach(order => {
                    const orderDate = new Date(order.data).toLocaleDateString('pt-BR');
                    const orderValue = `R$ ${parseFloat(order.valor).toFixed(2).replace('.', ',')}`;
                    const statusClass = order.status === 'concluido' ? 'bg-green-500' : 'bg-yellow-500';

                    const orderCard = `
                        <div class="bg-white rounded-lg shadow-md p-6">
                            <div class="flex justify-between items-start">
                                <div>
                                    <h4 class="text-xl font-semibold">${order.descricao}</h4>
                                    <p class="text-sm text-gray-500">Pedido em ${orderDate}</p>
                                </div>
                                <span class="px-3 py-1 text-xs font-semibold text-white ${statusClass} rounded-full">${order.status}</span>
                            </div>
                            <div class="mt-4 pt-4 border-t border-gray-200 text-right">
                                <p class="text-lg font-bold text-gray-800">${orderValue}</p>
                            </div>
                        </div>
                    `;
                    ordersListContainer.innerHTML += orderCard;
                });
            } catch (error) {
                console.error('Erro ao carregar pedidos:', error);
                loadingMessage.textContent = 'Falha ao carregar seus pedidos. Tente novamente.';
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const menuToggleButton = document.getElementById('menu-toggle-button');
            const dropdownMenu = document.getElementById('dropdown-menu');
            const userSection = document.getElementById('user-section');
            const userGreetingLink = document.getElementById('user-greeting-link');
            const loginSection = document.getElementById('login-section');
            const logoutSection = document.getElementById('logout-section');
            const logoutButton = document.getElementById('logout-button');
            const adminPanelLink = document.getElementById('admin-panel-link');

            menuToggleButton.addEventListener('click', (event) => {
                event.stopPropagation();
                dropdownMenu.classList.toggle('hidden');
            });
            window.addEventListener('click', (event) => {
                if (!dropdownMenu.classList.contains('hidden') && !dropdownMenu.contains(event.target) && !menuToggleButton.contains(event.target)) {
                    dropdownMenu.classList.add('hidden');
                }
            });

            const userString = localStorage.getItem('currentUser');
            if (userString) {
                currentUser = JSON.parse(userString);
                userGreetingLink.textContent = `Olá, ${currentUser.nome}!`;
                
                const userIconContainer = userSection.querySelector('.flex.items-center > div:first-child');
                if (currentUser.avatar_url) {
                    userIconContainer.innerHTML = `<a href="./profile.html"><img src="${currentUser.avatar_url}" class="h-10 w-10 rounded-full object-cover"></a>`;
                    userIconContainer.classList.remove('p-2', 'bg-gray-200');
                }
                
                userSection.classList.remove('hidden');
                logoutSection.classList.remove('hidden');
                loginSection.classList.add('hidden');

                if (currentUser.email === 'admin@lancho.com') {
                    adminPanelLink.classList.remove('hidden');
                }
            } else {
                currentUser = null;
                userSection.classList.add('hidden');
                logoutSection.classList.add('hidden');
                loginSection.classList.remove('hidden');
            }
            if(logoutButton) {
                logoutButton.addEventListener('click', () => {
                    localStorage.removeItem('currentUser');
                    window.location.href = './index.html';
                });
            }
            loadOrders();
        });
    </script>
</body>
</html>
