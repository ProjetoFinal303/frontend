<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Perfil - Lanchô</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 flex flex-col min-h-screen">

    <header class="bg-white shadow-md">
        <nav class="container mx-auto px-4 md:px-8 py-3 flex justify-between items-center">
            <a href="./index.html" class="text-3xl font-bold text-yellow-500">Lanchô</a>
            <a href="./catalog.html" class="bg-red-600 text-white font-bold py-2 px-6 rounded-full text-sm hover:bg-red-700 transition-colors shadow">VER CARDÁPIO</a>
        </nav>
    </header>

    <main class="container mx-auto p-4 md:p-8 flex-grow flex items-center justify-center">
        <div class="w-full max-w-2xl bg-white rounded-2xl shadow-2xl overflow-hidden">
            <div class="h-40 bg-gradient-to-r from-yellow-400 to-orange-500 relative">
                <div class="absolute -bottom-16 left-1/2 -translate-x-1/2">
                    <img id="profile-image" src="./images/default-avatar.png" alt="Foto de Perfil" class="w-32 h-32 rounded-full border-4 border-white object-cover shadow-lg">
                </div>
            </div>
            <div class="pt-20 p-8 text-center">
                <h1 id="profile-name" class="text-3xl font-bold text-gray-800">Carregando...</h1>
                <p id="profile-email" class="text-gray-500 mt-1">...</p>

                <div class="mt-8 grid grid-cols-2 gap-4 text-center">
                    <div class="p-4 bg-gray-50 rounded-lg">
                        <p id="total-pedidos" class="text-2xl font-bold text-yellow-600">...</p>
                        <p class="text-sm text-gray-500">Pedidos Feitos</p>
                    </div>
                    <div class="p-4 bg-gray-50 rounded-lg">
                        <p id="total-gasto" class="text-2xl font-bold text-yellow-600">...</p>
                        <p class="text-sm text-gray-500">Total Gasto</p>
                    </div>
                </div>

                <div class="mt-8 flex flex-col md:flex-row gap-4">
                    <a href="./edit-profile.html" class="w-full text-center bg-blue-600 text-white font-bold py-3 px-6 rounded-full hover:bg-blue-700 transition-colors">Editar Perfil</a>
                    <button id="logout-button" class="w-full bg-red-600 text-white font-bold py-3 px-6 rounded-full hover:bg-red-700 transition-colors">Sair da Conta</button>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-yellow-800 text-yellow-50 mt-12">
        <div class="container mx-auto px-4 md:px-8 py-8 text-center">
             <p>&copy; 2025 Lanchô. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script>
        const { createClient } = supabase;
        const SUPABASE_URL = 'https://ygsziltorjcgpjbmlptr.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inlnc3ppbHRvcmpjZ3BqYm1scHRyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDgyOTUzNTQsImV4cCI6MjA2Mzg3MTM1NH0.3J19gnI_qwM3nWolVdvCcNNusC3YlOTvZEjOwM6z2PU';
        const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        const profileImage = document.getElementById('profile-image');
        const profileName = document.getElementById('profile-name');
        const profileEmail = document.getElementById('profile-email');
        const totalPedidos = document.getElementById('total-pedidos');
        const totalGasto = document.getElementById('total-gasto');
        const logoutButton = document.getElementById('logout-button');

        async function loadProfileData() {
            const userString = localStorage.getItem('currentUser');
            if (!userString) {
                window.location.href = './login.html';
                return;
            }
            const user = JSON.parse(userString);

            // Preenche com os dados básicos imediatamente
            profileName.textContent = user.nome;
            profileEmail.textContent = user.email;
            if (user.avatar_url) {
                profileImage.src = user.avatar_url;
            }

            // Busca os dados de pedidos para calcular os totais
            const { data, error } = await supabaseClient
                .from('Pedido')
                .select('valor')
                .eq('id_cliente', user.id);

            if (error) {
                console.error('Erro ao buscar pedidos:', error);
                totalPedidos.textContent = 'N/A';
                totalGasto.textContent = 'N/A';
                return;
            }

            // Calcula e exibe os totais
            const numeroDePedidos = data.length;
            const gastoTotal = data.reduce((acc, pedido) => acc + pedido.valor, 0);

            totalPedidos.textContent = numeroDePedidos;
            totalGasto.textContent = `R$ ${gastoTotal.toFixed(2).replace('.', ',')}`;
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadProfileData();

            logoutButton.addEventListener('click', () => {
                localStorage.removeItem('currentUser');
                window.location.href = './index.html';
            });
        });
    </script>
</body>
</html>
