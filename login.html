<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Lanchô</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-md p-8 space-y-8 bg-white rounded-2xl shadow-lg">
        
        <div class="text-center">
            <h1 class="text-4xl font-bold text-yellow-600">Lanchô</h1>
            <p class="mt-2 text-gray-600">Bem-vindo de volta! Faça login para continuar.</p>
        </div>

        <form id="login-form" class="mt-8 space-y-6">
            <div class="rounded-md shadow-sm -space-y-px">
                <div>
                    <label for="email-address" class="sr-only">Email</label>
                    <input id="email-address" name="email" type="email" autocomplete="email" required class="appearance-none rounded-none relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-yellow-500 focus:border-yellow-500 focus:z-10 sm:text-sm" placeholder="Seu e-mail">
                </div>
                <div>
                    <label for="password" class="sr-only">Senha</label>
                    <input id="password" name="password" type="password" autocomplete="current-password" required class="appearance-none rounded-none relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-yellow-500 focus:border-yellow-500 focus:z-10 sm:text-sm" placeholder="Sua senha">
                </div>
            </div>

            <div id="error-message" class="hidden text-sm text-center text-red-600 bg-red-100 p-3 rounded-md">
                <!-- Error messages will appear here -->
            </div>

            <div>
                <button type="submit" id="login-button" class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-full text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition-colors">
                    Entrar
                </button>
            </div>
        </form>

        <div class="text-sm text-center">
            <a href="./register.html" class="font-medium text-yellow-600 hover:text-yellow-500">
                Não tem uma conta? Crie uma agora!
            </a>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://ygsziltorjcgpjbmlptr.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inlnc3ppbHRvcmpjZ3BqYm1scHRyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDgyOTUzNTQsImV4cCI6MjA2Mzg3MTM1NH0.3J19gnI_qwM3nWolVdvCcNNusC3YlOTvZEjOwM6z2PU';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        const loginForm = document.getElementById('login-form');
        const loginButton = document.getElementById('login-button');
        const errorMessageDiv = document.getElementById('error-message');

        loginForm.addEventListener('submit', async (event) => {
            event.preventDefault();

            const email = document.getElementById('email-address').value;
            const password = document.getElementById('password').value;
            
            loginButton.disabled = true;
            loginButton.innerHTML = `<svg class="animate-spin h-5 w-5 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>`;
            errorMessageDiv.classList.add('hidden');

            // Lógica de login original: busca o cliente pelo e-mail
            const { data: users, error } = await supabaseClient
                .from('Cliente')
                .select('*')
                .eq('email', email);

            if (error || !users || users.length === 0) {
                console.error('Login error:', error);
                showError('E-mail ou senha inválidos. Tente novamente.');
                return;
            }

            const user = users[0];

            // Verifica se a senha corresponde
            if (user.senha === password) {
                // Sucesso! Armazena os dados do usuário no localStorage.
                // Isto é o que permite que a página do cardápio saiba quem está logado.
                localStorage.setItem('currentUser', JSON.stringify(user));
                
                // Redireciona para o cardápio
                window.location.href = './catalog.html';
            } else {
                // Senha incorreta
                showError('E-mail ou senha inválidos. Tente novamente.');
            }
        });

        function showError(message) {
            errorMessageDiv.textContent = message;
            errorMessageDiv.classList.remove('hidden');
            loginButton.disabled = false;
            loginButton.textContent = 'Entrar';
        }

        // Redireciona se o usuário já estiver "logado" (via localStorage)
        document.addEventListener('DOMContentLoaded', () => {
            const loggedInUser = localStorage.getItem('currentUser');
            if (loggedInUser) {
                window.location.href = './catalog.html';
            }
        });
    </script>

</body>
</html>
