<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Lanchô</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-2xl shadow-lg">
        
        <div class="text-center">
            <h1 class="text-4xl font-bold text-yellow-600">Lanchô</h1>
            <p class="mt-2 text-gray-600">Bem-vindo de volta! Faça login para continuar.</p>
        </div>

        <div id="message-div" class="hidden text-sm text-center p-3 rounded-md">
        </div>

        <form id="login-form" class="space-y-6">
            <div class="rounded-md shadow-sm -space-y-px">
                <div>
                    <label for="email-address" class="sr-only">Email</label>
                    <input id="email-address" name="email" type="email" autocomplete="email" required class="appearance-none rounded-none relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-yellow-500 focus:border-yellow-500 focus:z-10 sm:text-sm" placeholder="Seu e-mail">
                </div>
                <div>
                    <label for="password" class="sr-only">Senha</label>
                    <input id="password" name="password" type="password" autocomplete="current-password" required class="appearance-none rounded-none relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-yellow-500 focus:border-yellow-500 focus:z-10 sm:text-sm" placeholder="Sua senha">
                </div>
            </div>

            <div>
                <button type="submit" id="login-button" class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-full text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition-colors">
                    Entrar
                </button>
            </div>
        </form>

        <div class="relative">
            <div class="absolute inset-0 flex items-center">
                <div class="w-full border-t border-gray-300"></div>
            </div>
            <div class="relative flex justify-center text-sm">
                <span class="px-2 bg-white text-gray-500">Ou continue com</span>
            </div>
        </div>

        <div>
            <div id="g_id_onload"
                 data-client_id="975618621125-k0qaq6qimn0ddb45gv8d9mfkps0pttgv.apps.googleusercontent.com"
                 data-callback="handleGoogleCredentialResponse"
                 data-context="signin"
                 data-ux_mode="popup"
                 data-auto_prompt="false">
            </div>

            <div class="g_id_signin"
                 data-type="standard"
                 data-shape="rectangular"
                 data-theme="outline"
                 data-text="continue_with"
                 data-size="large"
                 data-logo_alignment="left">
            </div>
        </div>

        <div class="text-sm text-center">
            <a href="./register.html" class="font-medium text-yellow-600 hover:text-yellow-500">
                Não tem uma conta? Crie uma agora!
            </a>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://ygsziltorjcgpjbmlptr.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inlnc3ppbHRvcmpjZ3BqYm1scHRyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDgyOTUzNTQsImV4cCI6MjA2Mzg3MTM1NH0.3J19gnI_qwM3nWolVdvCcNNusC3YlOTvZEjOwM6z2PU';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        const loginForm = document.getElementById('login-form');
        const loginButton = document.getElementById('login-button');
        const messageDiv = document.getElementById('message-div');

        function showMessage(message, isError = true) {
            messageDiv.textContent = message;
            messageDiv.classList.toggle('bg-red-100', isError);
            messageDiv.classList.toggle('text-red-600', isError);
            messageDiv.classList.toggle('bg-green-100', !isError);
            messageDiv.classList.toggle('text-green-600', !isError);
            messageDiv.classList.remove('hidden');

            if (isError) {
                loginButton.disabled = false;
                loginButton.innerHTML = `Entrar`;
            }
        }

        function clearMessages() {
            messageDiv.textContent = '';
            messageDiv.classList.add('hidden');
        }

        // --- LÓGICA DE LOGIN MANUAL (Já funcionando) ---
        loginForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            clearMessages();
            const email = document.getElementById('email-address').value;
            const password = document.getElementById('password').value;
            
            loginButton.disabled = true;
            loginButton.innerHTML = `<svg class="animate-spin h-5 w-5 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l-2.647z"></path></svg>`;

            const { data: user, error } = await supabaseClient.from('Cliente').select('*').eq('email', email).single();

            if (error || !user) {
                showMessage('E-mail ou senha inválidos. Tente novamente.');
                return;
            }

            if (user.senha === password) {
                if (user.role === 'admin') {
                    localStorage.setItem('currentAdmin', JSON.stringify(user));
                    window.location.href = './admin.html';
                } else {
                    localStorage.setItem('currentUser', JSON.stringify(user));
                    window.location.href = './catalog.html';
                }
            } else {
                showMessage('E-mail ou senha inválidos. Tente novamente.');
            }
        });

        // --- LÓGICA DE LOGIN COM GOOGLE (CORRIGIDA) ---
        async function handleGoogleCredentialResponse(googleResponse) {
            clearMessages();
            showMessage('Login com Google bem-sucedido. Verificando dados...', false);

            const id_token = googleResponse.credential;

            try {
                const { data: cliente, error: functionError } = await supabaseClient.functions.invoke('handle-google-signin', {
                    body: { id_token: id_token },
                });

                if (functionError) {
                    throw new Error(`Erro da função Supabase: ${functionError.message}`);
                }
                
                if (!cliente) {
                     throw new Error("A função do Supabase não retornou os dados do cliente.");
                }

                // **VERIFICAÇÃO DE PERMISSÃO ADICIONADA AQUI**
                if (cliente.role === 'admin') {
                    // É um admin!
                    showMessage('Autenticado como Administrador! Redirecionando...', false);
                    localStorage.setItem('currentAdmin', JSON.stringify(cliente));
                    setTimeout(() => {
                        window.location.href = './admin.html';
                    }, 1000);
                } else {
                    // É um cliente normal
                    showMessage('Autenticado com sucesso! Redirecionando...', false);
                    localStorage.setItem('currentUser', JSON.stringify(cliente));
                    setTimeout(() => {
                        window.location.href = './catalog.html';
                    }, 1000);
                }

            } catch (error) {
                showMessage(`Falha no login com Google: ${error.message}`);
            }
        }
    </script>
</body>
</html>
