<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Lanchô</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-md bg-white rounded-lg shadow-md p-8">
        <h2 class="text-3xl font-bold text-center text-yellow-500 mb-6">Login</h2>
        <form id="login-form">
            <div class="mb-4">
                <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email</label>
                <input type="email" id="email" name="email" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
            </div>
            <div class="mb-6">
                <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Senha</label>
                <input type="password" id="password" name="password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" required>
            </div>
            <div id="message" class="text-center text-sm text-red-500 mb-4"></div>
            <div class="flex items-center justify-between">
                <button type="submit" class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-full focus:outline-none focus:shadow-outline">
                    Entrar
                </button>
            </div>
            <div class="text-center mt-4">
                <a href="./register.html" class="inline-block align-baseline font-bold text-sm text-yellow-500 hover:text-yellow-800">
                    Não tem uma conta? Cadastre-se
                </a>
            </div>
        </form>
    </div>

    <script>
        const { createClient } = supabase;
        const SUPABASE_URL = 'https://ygsziltorjcgpjbmlptr.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inlnc3ppbHRvcmpjZ3BqYm1scHRyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDgyOTUzNTQsImV4cCI6MjA2Mzg3MTM1NH0.3J19gnI_qwM3nWolVdvCcNNusC3YlOTvZEjOwM6z2PU';
        const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        const loginForm = document.getElementById('login-form');
        const messageDiv = document.getElementById('message');

        loginForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            const email = loginForm.email.value;
            const password = loginForm.password.value;

            const { data, error } = await supabaseClient
                .from('Cliente')
                .select('id, nome, email, senha, avatar_url') // BUSCANDO O AVATAR_URL
                .eq('email', email)
                .single();

            if (error || !data) {
                messageDiv.textContent = 'Erro ao buscar usuário. Tente novamente.';
                return;
            }

            if (data.senha !== password) {
                messageDiv.textContent = 'Email ou senha incorretos.';
                return;
            }

            // SALVANDO O AVATAR_URL NO LOCALSTORAGE
            const currentUser = {
                id: data.id,
                nome: data.nome,
                email: data.email,
                avatar_url: data.avatar_url 
            };
            
            localStorage.setItem('currentUser', JSON.stringify(currentUser));

            if (data.email === 'admin@lancho.com') {
                window.location.href = './admin.html';
            } else {
                window.location.href = './index.html';
            }
        });
    </script>
</body>
</html>
