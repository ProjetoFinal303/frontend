<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil - Lanchô</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 flex flex-col min-h-screen">

    <!-- Header (Seu design) -->
    <header class="bg-white shadow-sm sticky top-0 z-20">
        <nav class="container mx-auto px-4 md:px-8 py-2 flex justify-between items-center">
            <div class="relative">
                <button id="main-menu-button" class="p-2 rounded-full text-gray-600 hover:bg-gray-200">
                    <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" /></svg>
                </button>
                <div id="main-menu-dropdown" class="hidden absolute left-0 mt-2 w-56 bg-white rounded-lg shadow-xl overflow-hidden z-30">
                    <a href="./index.html" class="block py-2 px-4 text-sm text-gray-700 hover:bg-yellow-100"><i class="fas fa-home w-6 mr-2"></i>Home</a>
                    <a href="./catalog.html" class="block py-2 px-4 text-sm text-gray-700 hover:bg-yellow-100"><i class="fas fa-book-open w-6 mr-2"></i>Cardápio</a>
                    <a href="./ofertas.html" class="block py-2 px-4 text-sm text-gray-700 hover:bg-yellow-100"><i class="fas fa-tags w-6 mr-2"></i>Ofertas</a>
                    <a href="./sobre.html" class="block py-2 px-4 text-sm text-gray-700 hover:bg-yellow-100"><i class="fas fa-users w-6 mr-2"></i>Sobre Nós</a>
                </div>
            </div>
            <div class="absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2">
                <a href="./index.html"><img src="./images/LANCHO_LOGO.png" alt="Logo Lanchô" class="h-16 w-auto"></a>
            </div>
            <div class="flex items-center space-x-4">
                <a href="./login.html" id="login-button-main" class="bg-red-600 text-white font-bold text-sm py-2 px-5 rounded-full hover:bg-red-700">Entrar</a>
                <div id="user-menu-container" class="relative hidden"></div>
            </div>
        </nav>
    </header>

    <!-- Conteúdo Principal -->
    <main class="container mx-auto p-4 md:p-8 flex-grow">
        <div class="max-w-2xl mx-auto">
            <div class="flex justify-between items-center mb-6">
                <h1 class="text-3xl font-bold text-gray-800">Editar Perfil</h1>
                <a href="./profile.html" class="text-sm text-yellow-600 hover:underline">‹ Voltar ao Perfil</a>
            </div>
            <div class="bg-white p-8 rounded-lg shadow-md">
                <div id="message-area" class="mb-6"></div>
                <form id="edit-profile-form" class="space-y-6">
                    <div class="flex items-center space-x-6">
                        <img id="avatar-preview" src="https://placehold.co/96x96" alt="Avatar" class="w-24 h-24 rounded-full object-cover">
                        <div>
                            <label for="avatar-upload" class="cursor-pointer bg-gray-200 text-gray-800 font-bold py-2 px-4 rounded-full hover:bg-gray-300 transition-colors">
                                Mudar Foto
                            </label>
                            <input type="file" id="avatar-upload" class="hidden" accept="image/png, image/jpeg">
                        </div>
                    </div>
                    <div>
                        <label for="profile-name" class="block text-sm font-medium text-gray-700">Nome Completo</label>
                        <input type="text" id="profile-name" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-yellow-500 focus:border-yellow-500">
                    </div>
                    <div>
                        <label for="profile-email" class="block text-sm font-medium text-gray-700">Email</label>
                        <input type="email" id="profile-email" disabled class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm bg-gray-100 text-gray-500">
                    </div>
                     <div>
                        <label for="profile-contact" class="block text-sm font-medium text-gray-700">Contato (Telefone)</label>
                        <input type="tel" id="profile-contact" placeholder="(XX) XXXXX-XXXX" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-yellow-500 focus:border-yellow-500">
                    </div>
                    <div class="flex justify-end space-x-4">
                        <a href="./profile.html" class="bg-gray-200 text-gray-800 font-bold py-2 px-6 rounded-full hover:bg-gray-300 transition-colors">Cancelar</a>
                        <button type="submit" id="save-button" class="bg-red-600 text-white font-bold py-2 px-6 rounded-full hover:bg-red-700 transition-colors">
                            Salvar Alterações
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <!-- Footer (Seu design) -->
    <footer class="bg-gray-800 text-white mt-auto">
        <div class="container mx-auto px-4 md:px-8 py-12">
            <!-- Seu HTML do footer aqui -->
        </div>
    </footer>

    <script>
        const SUPABASE_URL = 'https://ygsziltorjcgpjbmlptr.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inlnc3ppbHRvcmpjZ3BqYm1scHRyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDgyOTUzNTQsImV4cCI6MjA2Mzg3MTM1NH0.3J19gnI_qwM3nWolVdvCcNNusC3YlOTvZEjOwM6z2PU';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        let loggedUser = null;

        async function fetchUserStats(userId) {
            try {
                const { data, error } = await supabaseClient.rpc('get_user_stats', { p_user_id: userId });
                if (error) throw error;
                return data;
            } catch (error) {
                console.error("Erro ao buscar estatísticas:", error);
                return { totalPedidos: 0, dinheiroGasto: 0.00 };
            }
        }

        async function setupMenusAndAuth() {
            const mainMenuButton = document.getElementById('main-menu-button');
            const mainMenuDropdown = document.getElementById('main-menu-dropdown');
            mainMenuButton.addEventListener('click', (event) => {
                event.stopPropagation();
                mainMenuDropdown.classList.toggle('hidden');
            });

            const userString = localStorage.getItem('currentUser') || localStorage.getItem('currentAdmin');
            if (userString) {
                loggedUser = JSON.parse(userString);
            } else {
                alert("Você precisa estar logado para editar seu perfil.");
                window.location.href = './login.html';
                return;
            }
            
            await updateNavUI(loggedUser);
            populateEditForm(loggedUser);

            window.addEventListener('click', (event) => {
                if (!mainMenuDropdown.classList.contains('hidden') && !mainMenuDropdown.contains(event.target) && !mainMenuButton.contains(event.target)) {
                    mainMenuDropdown.classList.add('hidden');
                }
                const userMenuDropdown = document.getElementById('user-menu-dropdown');
                if (userMenuDropdown && !userMenuDropdown.classList.contains('hidden') && !userMenuDropdown.contains(event.target) && !document.getElementById('user-menu-button')?.contains(event.target)) {
                    userMenuDropdown.classList.add('hidden');
                }
            });
        }

        async function updateNavUI(user) {
            const userMenuContainer = document.getElementById('user-menu-container');
            const loginButton = document.getElementById('login-button-main');

            if (user) {
                loginButton.classList.add('hidden');
                userMenuContainer.classList.remove('hidden');
                const avatar = user.avatar_url || `https://ui-avatars.com/api/?name=${user.nome || user.email}&background=fde68a&color=c2410c`;
                const stats = await fetchUserStats(user.id);

                let adminLink = '';
                if (user.role === 'admin') {
                    adminLink = '<a href="./admin.html" class="flex items-center py-2 px-4 text-sm text-blue-600 hover:bg-gray-100"><i class="fas fa-user-shield w-6 mr-2"></i>Painel Admin</a>';
                }

                userMenuContainer.innerHTML = `
                    <button id="user-menu-button" class="p-2 rounded-full focus:outline-none"><img src="${avatar}" alt="Avatar" class="w-8 h-8 rounded-full object-cover"></button>
                    <div id="user-menu-dropdown" class="hidden absolute right-0 mt-2 w-72 bg-white rounded-lg shadow-xl overflow-hidden z-30">
                        <div class="p-4 border-b border-gray-200">
                            <div class="flex items-center"><img src="${avatar}" alt="Avatar" class="w-16 h-16 rounded-full object-cover flex-shrink-0"><div class="ml-4"><p class="text-md font-semibold text-gray-800">${user.nome || 'Cliente'}</p><p class="text-xs text-gray-500">${user.email}</p></div></div>
                            <div class="mt-4 grid grid-cols-2 gap-4 text-center"><div><p class="text-sm font-semibold text-gray-800">${stats.totalPedidos}</p><p class="text-xs text-gray-500">Pedidos</p></div><div><p class="text-sm font-semibold text-gray-800">R$ ${parseFloat(stats.dinheiroGasto).toFixed(2)}</p><p class="text-xs text-gray-500">Gasto Total</p></div></div>
                        </div>
                        <div class="py-2">
                            <a href="./profile.html" class="flex items-center py-2 px-4 text-sm text-gray-700 hover:bg-yellow-100"><i class="fas fa-user-edit w-6 mr-2"></i>Ver Perfil</a>
                            <a href="./orders.html" class="flex items-center py-2 px-4 text-sm text-gray-700 hover:bg-yellow-100"><i class="fas fa-receipt w-6 mr-2"></i>Meus Pedidos</a>
                            ${adminLink}
                        </div>
                        <div class="p-2 border-t border-gray-200"><button id="logout-button" class="w-full text-left flex items-center text-sm text-red-600 hover:bg-red-50 p-2 rounded"><i class="fas fa-sign-out-alt w-6 mr-2"></i>Sair</button></div>
                    </div>`;

                const userMenuButton = userMenuContainer.querySelector('#user-menu-button');
                const userMenuDropdown = userMenuContainer.querySelector('#user-menu-dropdown');
                userMenuButton.addEventListener('click', (event) => { event.stopPropagation(); userMenuDropdown.classList.toggle('hidden'); });
                userMenuContainer.querySelector('#logout-button').onclick = () => { localStorage.removeItem('currentUser'); localStorage.removeItem('currentAdmin'); window.location.reload(); };
            } else {
                loginButton.classList.remove('hidden');
                userMenuContainer.classList.add('hidden');
            }
        }

        function populateEditForm(user) {
            document.getElementById('avatar-preview').src = user.avatar_url || `https://ui-avatars.com/api/?name=${user.nome || user.email}&background=fde68a&color=c2410c`;
            document.getElementById('profile-name').value = user.nome || '';
            document.getElementById('profile-email').value = user.email || '';
            document.getElementById('profile-contact').value = user.contato || '';

            const avatarUpload = document.getElementById('avatar-upload');
            const avatarPreview = document.getElementById('avatar-preview');
            avatarUpload.addEventListener('change', () => {
                const file = avatarUpload.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        avatarPreview.src = e.target.result;
                    };
                    reader.readAsDataURL(file);
                }
            });
        }

        const editForm = document.getElementById('edit-profile-form');
        editForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            const saveButton = document.getElementById('save-button');
            saveButton.disabled = true;
            saveButton.textContent = 'Salvando...';

            const messageArea = document.getElementById('message-area');
            messageArea.innerHTML = '';

            const name = document.getElementById('profile-name').value;
            const contact = document.getElementById('profile-contact').value;
            const avatarFile = document.getElementById('avatar-upload').files[0];

            let avatarUrl = loggedUser.avatar_url; 

            try {
                if (avatarFile) {
                    const fileName = `public/${loggedUser.id}-${Date.now()}`;
                    // CORREÇÃO APLICADA: Usando o bucket 'avatares'
                    const { error: uploadError } = await supabaseClient.storage.from('avatares').upload(fileName, avatarFile);
                    if (uploadError) throw uploadError;
                    
                    const { data: urlData } = supabaseClient.storage.from('avatares').getPublicUrl(fileName.replace('public/', ''));
                    avatarUrl = urlData.publicUrl;
                }

                const { data: updatedUser, error: updateError } = await supabaseClient
                    .from('Cliente')
                    .update({
                        nome: name,
                        contato: contact,
                        avatar_url: avatarUrl
                    })
                    .eq('id', loggedUser.id)
                    .select()
                    .single();

                if (updateError) throw updateError;

                const storageKey = loggedUser.role === 'admin' ? 'currentAdmin' : 'currentUser';
                localStorage.setItem(storageKey, JSON.stringify(updatedUser));

                messageArea.innerHTML = `<div class="bg-green-100 text-green-700 p-4 rounded-md">Perfil atualizado com sucesso!</div>`;
                setTimeout(() => window.location.href = './profile.html', 1500);

            } catch (error) {
                console.error("Erro ao atualizar perfil:", error);
                messageArea.innerHTML = `<div class="bg-red-100 text-red-700 p-4 rounded-md">Erro ao atualizar perfil: ${error.message}</div>`;
                saveButton.disabled = false;
                saveButton.textContent = 'Salvar Alterações';
            }
        });
        
        document.addEventListener('DOMContentLoaded', async () => {
            await setupMenusAndAuth();
        });
    </script>
</body>
</html>
